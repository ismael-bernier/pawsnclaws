<div data-ng-controller="pawsAge">
    <p>Ok, do you have a preference in ages?</p>
    <select id="age" name="age" data-ng-model="data.age">
        <option value=""></option>
        <option value="Baby">Baby</option>
        <option value="Young">Young</option>
        <option value="Adult">Adult</option>
        <option value="Senior">Senior</option>
    </select>
    <div class="row">
        <div class="section-nav col-md-12">
            <a data-ng-href="#/app/gender" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-arrow-left"></span> PREVIOUS</a>
            <a data-ng-href="#/app/location" class="btn btn-primary btn-md"><span class="glyphicon glyphicon-arrow-right"></span> NEXT</a>
        </div>
    </div>
</div>
