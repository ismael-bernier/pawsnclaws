<!DOCTYPE html>
<html lang="en" data-ng-app="pawsApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paws n Claws | Symbiotic Web Design</title>
        <link href="./css/styles.css" rel="stylesheet">
        <link href="./css/paws.css" rel="stylesheet">
       <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    </head>
    <body data-ng-controller="mainPaws">
        <div id="main-wrapper" class="container">
            <div class="row page-header">
                <a data-ng-href="#/app/home"><h1>Paws'n'Claws</h1></a>

            <div class="row" id="main-content" data-ng-view>
            </div>

        </div>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
        <script type="text/javascript" src="./js/components/paws/paws.js"></script>
